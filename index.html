<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI project</title>

  <body>
    <div class="container">
      <h1>AI Generator</h1>
      <form id="form">
        <input
          type="search"
          placeholder="Enter any word you like to get the poem, i.e:love, death or life"
          autofocus
          required
          autocomplete="off"
          class="input"
          id="user-instructions"
        />
        <input type="submit" class="submit-input" />
      </form>

      <div class="poem hidden" id="poem"></div>

        <a href="https://github.com/princessmirina">on Github</a>
        and
        <a href="https://app.netlify.com/teams/miriammirina/sites"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
